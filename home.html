<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="modalWindows.js" defer></script>
    <script src="displayMultiCategoryMovies.js" defer></script>
    <script src="displayMultiCategoryMoviesWithDropDown.js" defer></script>
    <script src="specifiedCategoryMovies.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="border md:flex flex-col lg:w-[1000px] md:w-[788px] sm:w-[456px] min-h-screen mx-auto p-10">

    <header class="bg-cover bg-center bg-slate-600 w-full">
        <div class="flex items-center justify-center top-1/2 font-light text-3xl italic text-white h-[100px]">
            <h1 class="text-center lg:block md:block sm:hidden">Vidéos
                à la demande</h1>
        </div>

    </header>

    <section class="pt-6 w-full" id="best_movie_section">
        <div class="pb-6">
            <h2 class="font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
                Meilleur
                film</h2>
        </div>
        <article id="bestMovie">
        </article>
    </section>

    <section class="w-full pt-20">

        <h2 class="pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">Films
            les
            mieux notés</h2>
        <article id="sixBestMovies"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </article>
    </section>

    <section class="w-full pt-20">
        <h2 class=" pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
            Catégorie
            "Drama"</h2>
        <article id="dramaMovies"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </article>
    </section>

    <section class="w-full pt-20">
        <h2 class="pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
            Catégorie
            "Crime"</h2>
        <article id="crimeMovies"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </article>
    </section>

    <section class="w-full pt-20 relative">
        <div class="flex flex-row gap-4">
            <h2 class="pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
                Autre:
            </h2>
            <div class="relative inline-block">
                <button id="dropBtn"
                    class="font-oswald bg-white text-black px-4 py-2 text-2xl w-[250px] border border-black cursor-pointer hover:bg-[#2980b9] focus:bg-[#2980b9]">
                    Catégories
                </button>
                <div id="dropdownContent"
                    class=" border border-black hidden absolute bg-gray-100 min-w-[160px] w-[250px] shadow-lg z-10">
                </div>
            </div>
        </div>

        <div id="moviesContainerDropDown"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </div>
    </section>

    <div id="modal-container">
        <div id="myModal" class="hidden fixed z-10 inset-0 w-full h-full overflow-auto bg-black bg-opacity-40 ">
            <div id="modalContent"
                class=" z-50 w-1/2 max-w-lg  mx-auto h-auto border border-solid border-gray-400 p-5 bg-white m-px flex justify-center items-center">
            </div>
        </div>
    </div>
</body>

</html>
