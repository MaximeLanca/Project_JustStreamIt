<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Just Stream It</title>
    <script src="modalWindows.js" defer></script>
    <script src="displayMultiCategoryMovies.js" defer></script>
    <script src="displayMultiCategoryMoviesWithDropDown.js" defer></script>
    <script src="specifiedCategoryMovies.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="p-10 border md:flex flex-col lg:w-[1000px] md:w-[788px] sm:w-[456px] min-h-screen mx-auto">

    <header class=" bg-center bg-silver w-full">
        <div
            class="top-1/2 font-light text-3xl italic text-white md:grid grid-cols-6 place-items-center sm:flex items-center justify-center lg:h-[100px] md:h-[115 px] sm:h-[140px]">
            <img class="place-self-center object-contain lg:h-[80px] lg:w-[100px] md:h-[120px] md:w-[170px] sm:h-[140px] sm:w-[150px]"
                src="image.png" alt="Just Stream It" width="100" height="100">
            <h1 class="place-self-center text-center col-start-2 col-span-4 lg:block md:block sm:hidden">Vidéos à la
                demande</h1>
        </div>

    </header>

    <section class="pt-6 w-full" id="best_movie_section">
        <div class="pb-6">
            <h2 class="font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
                Meilleur
                film</h2>
        </div>
        <article id="bestMovie">
        </article>
    </section>

    <section class="w-full pt-20">

        <h2 class="pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">Films
            les
            mieux notés</h2>
        <article id="sixBestMovies"
            class="flex flex-wrap grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 md:gap-1 sm:gap-4 md:justify-center sm:justify-items-center ">
        </article>
    </section>

    <section class="w-full pt-20">
        <h2 class=" pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
            Catégorie
            "Drama"</h2>
        <article id="dramaMovies"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </article>
    </section>

    <section class="w-full pt-20">
        <h2 class="pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
            Catégorie
            "Crime"</h2>
        <article id="crimeMovies"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </article>
    </section>

    <section class="w-full pt-20 relative">
        <div class="flex flex-row gap-4">
            <h2 class="pb-6 font-bold lg:text-4xl md:text-3xl sm:text-3xl lg:text-left md:text-left sm:text-center">
                Autre:
            </h2>
            <div class="relative inline-block lg:w-[400px] sm:w-[200px]">
                <button id="dropBtn" class="font-oswald bg-white text-black px-4 py-2 text-2xl w-[250px] border border-black
                    cursor-pointer hover:bg-[#2980b9] focus:bg-[#2980b9] flex flex-row justify-between items-center">
                    Catégories
                    <img class="w-[25px] h-[25px]" src="arrow.png" alt="black arrow" width="100" height="100">
                </button>
                <div id="dropdownContent"
                    class=" border border-black hidden absolute bg-gray-100 min-w-[160px] w-[250px] shadow-lg z-10">
                </div>
            </div>
        </div>

        <div id="moviesContainerDropDown"
            class="flex flex-wrap justify-stretch grid grid-cols-1 sm:grid-cols-1 justify-items-center mx-auto md:grid-cols-2 mx-auto lg:grid-cols-3 gap-4 mx-auto">
        </div>
    </section>

    <div id="modal-container">
        <div id="myModal" class="hidden h-full w-full fixed z-10 inset-0 overflow-auto bg-black bg-opacity-40">
            <div id="modalContent"
                class=" z-50 mx-auto border border-solid border-black p-5 overflow-auto bg-white flex lg:w-[500px] sm:w-[400px]">
            </div>
        </div>
    </div>
</body>

</html>
