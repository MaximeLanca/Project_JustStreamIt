<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Vidéo à la demande</title>
    <script src="modalWindows.js" defer></script>
    <script src="displayMultiCategoryMovies.js" defer></script>
    <script src="displayMultiCategoryMoviesWithDropDown.js" defer></script>
    <script src="specifiedCategoryMovies.js" defer></script>
    <link href="website_structure.css" rel="stylesheet">
    <link href="modal_window.css" rel="stylesheet">
    <link href="generale_buttons.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">

</head>

<body class="ml-40 mr-60">

    <header>
        <h1 class=" pl-2 text-2xl italic text-white">Vidéos à la demande</h1>
        <img src="#" class="juststreamit_logo" alt="logo" />
    </header>

    <section class="pt-6 mr-80" id="best_movie_section">
        <div class="pb-6">
            <h2 class="text-4xl font-bold">Meilleur film</h2>

            <article class="pl-2 border-black border-2 h-13 pb-50" id="bestMovie">
                <div id="bestmovie__box-img" class="movie">
                    <!--<img src="" alt="" notes="" width="259" heigth="252" id="bestmovie__img">-->
                </div>
                <div id="bestmovie__box-meta">
                    <div class="relative h-10 w-100 left-80 top-60">
                        <button class="red_button" id="openModalButton">Détail</button>
                    </div>
                    <div id="bestmovie__modal">
                        <div id="modalOverlay" class="modal-overlay"></div>
                        <div id="myModal" class="modal">
                            <div id="modalContent" class="modalContent">
                            </div>
                        </div>
                    </div>
                    <div class="text-justify text-lg absolute left-120 top-80 ">
                        <h2 id="bestmovie__title"></h2>
                        <p id="bestmovie__descr"></p>
                    </div>
                </div>
            </article>

        </div>

        <article class="pl-2 border-black border-2 h-13 pb-50" id="bestMovie">
            <div class="relative h-10 w-100 left-80 top-60">
                <button class="red_button" id="openModalButton">Détail</button>
            </div>
            <div>
                <div id="modalOverlay" class="modal-overlay"></div>
                <div id="myModal" class="modal">
                    <div id="modalContent" class="modalContent">
                    </div>
                </div>
            </div>
        </article>
    </section>

    <section>
        <h2 class="text-4xl font-bold pt-15">Films les mieux notés</h2>
        <article id="sixBestMovies" class="displayMovies"></article>
    </section>

    <section>
        <h2 class="text-4xl font-bold pt-15">Catégorie "Drama"</h2>
        <article id="dramaMovies" class="displayMovies"></article>
    </section>

    <section>
        <h2 class="text-4xl font-bold pt-15">Catégorie "Crime"</h2>
        <article id="crimeMovies" class="displayMovies"></article>
    </section>

    <section>
        <h2 class="text-4xl font-bold pt-15 pb-10">Catégorie 1:</h2>
        <div class="dropdown">
            <button id="dropBtn" class="dropbtn">Categories</button>
            <div id="dropdownContent" class="dropdown-content">
            </div>
            <div id="moviesContainerDropDown" class="displayMovies">
            </div>
        </div>
    </section>

</body>

</html>
